<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Projet Final</title>
</head>

<body>

<canvas id="myCanvas" width="1000" height="1000" #d3d3d3;> </canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();

ctx.arc(500, 300, 200, 0, 100 * Math.PI);

ctx.stroke();
</script> 

</body>
</html>
