<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Projet Final</title>
</head>

<body>

<canvas id="myCanvas" width="1000" height="1000" #d3d3d3;> </canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();

ctx.arc(500, 300, 200, 0, 100 * Math.PI);

ctx.lineWidth  = 5;
ctx.moveTo(369, 152);
ctx.lineTo(633, 447);
ctx.moveTo(627, 148,5);
ctx.lineTo(360, 445);
ctx.fillStyle = "#4682B4";
ctx.fill();
ctx.strokeStyle = "#00BFFF";


ctx.stroke();
</script> 

</body>
</html>
